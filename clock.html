<!DOCTYPE html>
<html>
<head>
 <title>A Clock page</title>   
    <style>
    .numerals {
     fill: white;  
    font-size: .8em;;
    }
    #face {
        stroke-width: 2px;
        stroke:#fff;
    }
    #hour,#min,#sec {
    stroke-width:1px;
    fill: #333;
    stroke: #555;    
    }
    #sec {
      stroke: #f55;   
    }
    
    </style>
    
</head>
<body>
    
  <svg id="clock" viewBox="0 0 50 50">
    <circle id="face" cx="25" cy="25" r="23" />
    <text class="numerals" x="17" y="15" >12</text>
    <text  class="numerals"  x="21" y="45" >6</text>
    <text  class="numerals" x="39" y="31" >3</text>
    <text  class="numerals" x="5" y="31" >9</text>
    
    <g id="hands">
    <rect  id="hour" x="25" y="24" width="1.5" height="17"rx="1.25" ry="1.25"  /> 
    <rect  id="min" x="25" y="24" width="2" height="20" rx="1.25" ry="1.25"/> 

    <line id="sec" x1="25" y1="25" x2="25" y2="8" />
    </g>
  </svg>
    
    <script>
    setInterval(function() {
        function r(el,deg) {
         el.setAttribute('transform','rotate(' + deg + ' 25 25)');
        }
        var d = new Date();
        r(sec,6*d.getSeconds());
        r(min,6*d.getMinutes() - 180);
      
        r(hour, 30*(d.getHours()%12) - 180 + d.getMinutes()/2)
     
    },1000);
    </script>
</body>
</html>
